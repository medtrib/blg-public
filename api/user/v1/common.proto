syntax = "proto3";

package api.user.v1;

option go_package = "blg-user/api/user/v1;v1";
option java_multiple_files = true;
option java_package = "api.user.v1";


message Reply {
	int32 status_code = 1;               // 状态码
	string message = 2;                  // 提示信息
	string data = 3;        // json字符串
}